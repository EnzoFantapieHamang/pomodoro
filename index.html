<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="btns">
            <button type="button" id="focus">Focus</button>
            <button type="button" id="short">Short Break</button>
            <button type="button" id="long">Long Break</button>
        </div>
        <p><span id="minutes">25</span>&nbsp;:&nbsp;<span id="secondes">00</span></p>
        <button type="button" id="start">Start</button>
        <div class="actions">
            <button type="button" id="pause">Pause</button>
            <button type="button" id="reset"><i class='bx bx-reset'></i></button>
            <button type="button" id="play"><i class='bx bx-play'></i></button>
        </div>
    </div>
</body>
</html>
